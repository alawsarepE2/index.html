<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - Smart School Clinic</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

 

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button onclick="window.location.href='index.html'" class="btn-home btn btn-sm btn-outline-light">
      <i class="fas fa-home me-1"></i> Back to Home
    </button>
  </div>

  <!-- Login Container -->
  <div class="container">
  <div class="login-box">
    <div class="logo-circle">
      <img src="logo.jpeg" alt="Clinic Logo" class="login-logo" />
    </div>


      <h2>Login</h2>
      <p class="text-muted mb-4">Access your school clinic portal</p>

     <!-- Inside your <form id="loginForm"> -->
<<form id="loginForm" novalidate>
        <div class="mb-3">
         <label for="role">Select your role</label>
<select id="role" class="form-select" required>
  <option value="">Select Role</option>
  <option value="student">Student</option>
  <option value="admin">Admin</option>
</select>

        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="errorMsg" class="text-danger mt-2 d-none"></div>
      </form>
      <p class="mt-3 small">
        Don't have an account? <a href="register.html" class="text-success">Register here</a>
      </p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Smart School Clinic | All rights reserved
  </div>

  <!-- External JS -->
  <script src="login.js"></script>
</body>
</html>

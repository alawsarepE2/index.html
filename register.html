<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Sign-Up | Smart School Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <main class="container py-5">
<section class="signup-container mx-auto">
        <div class="text-center mb-4">
<img src="logo.jpeg" alt="SLSU Logo" class="img-fluid logo-img" />
        <h3 class="mt-3">Student Registration</h3>
      </div>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <input type="text" id="studentId" class="form-control" placeholder="Student ID" required />
        </div>
        <div class="mb-3">
          <input type="text" id="firstName" class="form-control" placeholder="First Name" required />
        </div>
        <div class="mb-3">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name" required />
        </div>
        <div class="mb-3">
          <input type="text" id="contact" class="form-control" placeholder="Contact Number" required />
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>

        <input type="hidden" id="role" value="student" />

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div id="signupError" class="text-danger mt-2"></div>
      </form>

      <footer class="text-center mt-4">
        <small>Already have an account? <a href="login.html">Login</a></small>
      </footer>
    </section>
  </main>

  <script src="register.js"></script>
</body>
</html>
